<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siren Control</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="sirenButton" onclick="toggleSiren()">Toggle Siren</button>

    <script>
        let sirenAudio = new Audio('path/to/siren-sound.mp3');
        let sirenPlaying = false;

        function toggleSiren() {
            if (sirenPlaying) {
                sirenAudio.pause();
            } else {
                sirenAudio.play();
            }
            sirenPlaying = !sirenPlaying;
        }
    </script>

</body>
</html>
